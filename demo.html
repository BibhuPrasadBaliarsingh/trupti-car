<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a2a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn-book {
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      overflow-y: auto;
      transition: 0.3s ease;
    }

    .modal-content1 {
      background-color: #fff;
      margin: 5% auto;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      color: #000;
      position: relative;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .btn-submit {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Book Now Button -->
  <div class="text-center">
    <button class="btn btn-primary btn-book py-2 px-4 modal_open_button">Book Now</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="bookModal">
    <div class="modal-content1">
      <span class="close">&times;</span>
      <h2 class="text-center mb-3">Book Now</h2>
      
      <form action="https://formsubmit.co/baliarsinghb049@gmail.com" method="POST">
        <!-- Hidden Inputs -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="success.html">
        <input type="hidden" name="_subject" value="New Booking Form Submission!">

        <div class="mb-2">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required />
        </div>

        <div class="mb-2">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required />
        </div>

        <div class="mb-2">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required />
        </div>

        <div class="mb-2">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" />
        </div>

        <div class="mb-2">
          <label>Type of Booking:</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Sales" checked />
            <label class="form-check-label" for="radio1">Sales</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Service & Spare" />
            <label class="form-check-label" for="radio2">Service & Spare</label>
          </div>
        </div>

        <div class="mb-2">
          <label for="sel1" class="form-label">Select Car Model:</label>
          <select class="form-select" id="sel1" name="car_model">
            <option>Tiago</option>
            <option>Harrier</option>
            <option>Altroz</option>
            <option>Safari</option>
            <option>Nexon</option>
            <option>Tigor</option>
            <option>Punch</option>
          </select>
        </div>

        <button type="submit" class="btn-submit mt-3">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("bookModal");
    const openBtn = document.querySelector(".modal_open_button");
    const closeBtn = document.querySelector(".close");

    // Open modal
    openBtn.addEventListener("click", (e) => {
      e.preventDefault();
      modal.style.display = "block";
    });

    // Close modal
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close when clicking outside
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
